<div class="container">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-cell--8-col-phone">
      <!-- <h4>sanity check, movies index view is linked</h4> -->
        <div ng-repeat="movie in moviesIndexCtrl.movies">
          <ul class="movies-list">
            <li class="one-movie">
              <h2>{{movie.Title}} (<span class="movie-year">{{movie.Year}}</span>) <span class=movie-rating>{{movie.Rated}}</span></h2>
              <hr>
              <h4>Director: <span class="movie-director">{{movie.Director}}</span></h4>
              <h4>Notable Actors: </h4>
              <p>{{movie.Actors}}</p>
              <p>{{movie.Plot}}</p>
                <div class="movie-voting">
                  <h4>Do you agree?</h4>
                  <button ng-click="moviesIndexCtrl.voteUp(moviesIndexCtrl.movie)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Vote Up</button>
                  <button ng-click="moviesIndexCtrl.voteDown(moviesIndexCtrl.movie)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Vote Down</button>
                </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
