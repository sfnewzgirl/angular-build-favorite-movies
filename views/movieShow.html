<div class="container movie-search">
  <div class="row">
    <form>
      <div class="form-group col-md-4 offset-md-4">
        <input type="text" class="form-control" placeholder="Search for a Movie Title">
        <button type="submit" ng-hide="submit" class="btn btn-default">Search</button>
      </div>
      <div class="col-md-12">
        <h3>{{movie.Title}} (<span class="movie-year">{{movie.Year}}</span>) <span class=movie-rating>{{movie.Rated}}</span></h3>
      </div>
        <hr>
        <h4>Director: <span class="movie-director">{{movie.Director}}</span></h4>
        <h4>Notable Actors: </h4>
        <p>{{movie.Actors}}</p>
        <p>{{movie.Plot}}</p>
    </form>
  </div>
</div>
